<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="output-box">
            <input type="text" class="Cal-input" id="result" disabled />
        </div>
        <div class="btn-box">
            <div class="Op-btn">
                <button value="+" onclick="displayToResult('+')">+</button
          ><button value="-" onclick="displayToResult('-')">-</button
          ><button value="/" onclick="displayToResult('/')">/</button
          ><button value="*" onclick="displayToResult('*')">X</button
          ><button value="=" onclick="calculatedResult()">=</button>
            </div>
            <div class="num-btn">
                <button value="7" onclick="displayToResult('7')">7</button
          ><button value="8" onclick="displayToResult('8')">8</button
          ><button value="9" onclick="displayToResult('9')">9</button>
            </div>
            <div class="num-btn">
                <button value="4" onclick="displayToResult('4')">4</button
          ><button value="5" onclick="displayToResult('5')">5</button
          ><button value="6" onclick="displayToResult('6')">6</button>
            </div>
            <div class="num-btn">
                <button value="1" onclick="displayToResult('1')">1</button
          ><button value="2" onclick="displayToResult('2')">2</button
          ><button value="3" onclick="displayToResult('3')">3</button>
            </div>
            <div class="clear-btn">
                <button value="0" onclick="displayToResult('0')">0</button>
                <button value="C" onclick="clearResult()">C</button>
                <button value="." onclick="displayToResult('.')">.</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
